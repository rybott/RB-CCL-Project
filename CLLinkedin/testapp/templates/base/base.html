{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="sidebar" id="sidebar-wrapper">
            <div class="center"><img src="{% static 'Assets\IMG_7070_transparent.png' %}" class="logo" id="Logo" alt="Logo"></div>
            <div class="sidebar-heading" id="Main_name"><b>Enter Company Name</b></div>
            <ul class="menu" id="menu_open">
                <li><a href="#" class="menu-item"><img src="{% static 'Assets\SVG\dashboard2.svg' %}" class="icon"> <b>Dashboard</b></a></li>
                <li><a href="#" class="menu-item"><img src="{% static 'Assets\SVG\calender.svg' %}" class="icon"> <b>Calender</b></a></li>
                <li><a href="#" class="menu-item"><img src="{% static 'Assets\SVG\Joblistings.svg' %}" class="icon"><b>Job Listings</b></a></li>
                <li><a href="#" class="menu-item"><img src="{% static 'Assets\SVG\findperson.svg' %}" class="icon"><b>Find Employers</b></a></li>
                <li><a href="#" class="menu-item"><img src="{% static 'Assets\SVG\Activity.svg' %}" class="icon"><b>Activites</b></a></li>
                <li><a href="#" class="menu-item"><img src="{% static 'Assets\SVG\todo.svg' %}" class="icon"><b>Todo's</b></a></li>
            </ul>
            <ul class="menu_hidden" id="menu_collapsed">
                <li><a href="#" class="menu-item" id="Icon"><img src="{% static 'Assets\SVG\dashboard2.svg' %}" class="icon"></a></li>
                <li><a href="#" class="menu-item" id="Icon"><img src="{% static 'Assets\SVG\calender.svg' %}" class="icon"></a></li>
                <li><a href="#" class="menu-item" id="Icon"><img src="{% static 'Assets\SVG\Joblistings.svg' %}" class="icon"></a></li>
                <li><a href="#" class="menu-item" id="Icon"><img src="{% static 'Assets\SVG\findperson.svg' %}" class="icon"></a></li>
                <li><a href="#" class="menu-item" id="Icon"><img src="{% static 'Assets\SVG\Activity.svg' %}" class="icon"></a></li>
                <li><a href="#" class="menu-item" id="Icon"><img src="{% static 'Assets\SVG\todo.svg' %}" class="icon"></a></li>
            </ul>
        </div>


        <div class="main-content" id="page-content-wrapper">
            <div class="navbar">
                <button class="toggle-btn" id="menu-toggle"><img src = "{% static 'Assets\SVG\menu.svg' %}"></button>
            </div>
            <div class="content">
                <!--Will be location of script content-->
                
                {% block template %}
                {% endblock %}

                
            </div>
        </div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script> 
</body>
</html>
